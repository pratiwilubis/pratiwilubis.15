<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grammar Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>Grammar Quiz</header>

<div id="startScreen" class="container card">
  <h2>Pilih Tingkat Kesulitan</h2>
  <button class="button" onclick="startQuiz('easy')">Easy (20 soal)</button>
  <button class="button" onclick="startQuiz('medium')">Medium (15 soal)</button>
  <button class="button" onclick="startQuiz('hard')">Hard (10 soal)</button>
</div>

<div id="quizScreen" class="container card" style="display:none;">
  <div id="questionText" class="question-text"></div>
  <div id="optionsBox"></div>
</div>

<div id="finalScreen" class="container card" style="display:none;">
  <h2>Quiz Selesai!</h2>
  <p id="finalScore"></p>
  <button class="button" onclick="location.reload()">Ulangi</button>
</div>

<script src="script.js"></script>
</body>
</html>
